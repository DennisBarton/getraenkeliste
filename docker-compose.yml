
version: '3.8'
services:
  php:
    image: php:8.1-apache
    container_name: abrechnung_php
    environment:
      DB_HOST: db
      DB_NAME: abrechnung_test
      DB_USER: root
      DB_PASS: root
    volumes:
      - ./:/var/www/html:cached
    ports:
      - "8080:80"
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: abrechnung_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: abrechnung_test
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./tests/test_data.sql:/docker-entrypoint-initdb.d/test_data.sql

  phpunit:
    build: ./docker/phpunit
    container_name: abrechnung_phpunit
    volumes:
      - ./:/var/www/html:cached
    depends_on:
      - db

  playwright:
    image: mcr.microsoft.com/playwright:focal
    container_name: abrechnung_playwright
    volumes:
      - ./:/workspace:cached
    working_dir: /workspace
    entrypoint: ["/bin/bash", "-c"]
    command: ["while true; do sleep 1000; done"]
    depends_on:
      - php
      - db
