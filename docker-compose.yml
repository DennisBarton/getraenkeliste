version: '3.8'
services:
  php:
    image: php:8.1-apache
    container_name: abrechnung_php
    volumes:
      - ./:/var/www/html:cached
    ports:
      - "8080:80"
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: abrechnung_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: abrechnung_test
    ports:
      - "3306:3306"
    volumes:
      - ./tests/test_data.sql:/docker-entrypoint-initdb.d/test_data.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  phpunit:
    build: ./docker/phpunit
    container_name: abrechnung_phpunit
    volumes:
      - ./:/var/www/html:cached
    depends_on:
      - db

  selenium:
    image: selenium/standalone-chrome:4.17.0
    container_name: abrechnung_selenium
    ports:
      - "4444:4444"
    shm_size: '2gb'
    depends_on:
      - php

  selenium-tests:
    build: ./docker/selenium-tests
    container_name: abrechnung_selenium_tests
    volumes:
      - ./:/workspace:cached
    depends_on:
      - selenium
      - php
    environment:
      SELENIUM_URL: http://selenium:4444/wd/hub
      APP_URL: http://php:80/abrechnung_anzeigen.php?date=today
