<?xml version="1.0" encoding="UTF-8"?>
<!-- Improved stylized euro icon: white stroked "â‚¬" on cadetblue circle -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Euro icon">
  <title>Bezahlen (Euro)</title>
  <defs>
    <style>
      .bg { fill: cadetblue; }
      .stroke { stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    </style>
  </defs>

  <!-- background circle -->
  <circle class="bg" cx="32" cy="32" r="30"/>

  <!-- C-shaped arc for euro body -->
  <path class="stroke" d="M43 18
                         A16 16 0 1 0 43 46"
        stroke-width="5"/>

  <!-- horizontal bars -->
  <path class="stroke" d="M22 26 L46 26" stroke-width="4"/>
  <path class="stroke" d="M20 34 L44 34" stroke-width="4"/>
</svg>
