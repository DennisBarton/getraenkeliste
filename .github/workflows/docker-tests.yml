
name: Docker-based Tests

on:
  push:
  pull_request:

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2

      - name: Start services
        run: |
          docker-compose up -d --build
          # wait for services (simple wait)
          sleep 8

      - name: Run PHPUnit inside container
        run: docker exec abrechnung_phpunit phpunit --version || true

      - name: Run Playwright tests
        run: |
          docker exec -u root abrechnung_playwright bash -lc "cd /workspace && npm ci && npx playwright install --with-deps && npx playwright test --reporter=github"
